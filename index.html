<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main class="container">
        <div class="preview-container">
            <div class="left-section">
                <section class="description">
                    <h1>Get <b>insights</b> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.</p>
                    <div class="grid">
                        <section class="grid-columns">
                            <h2>10K+</h2>
                            <p>COMPANIES</p>
                        </section>
                        <section class="grid-columns">
                            <h2>314</h2>
                            <p>TEMPLATES</p>
                        </section>
                        <section class="grid-columns">
                            <h2>12M+</h2>
                            <p>QUERIES</p>
                        </section>
                    </div>
                </section>
            </div>
            <div class="right-section">
                <img src="./images/image-header-desktop.jpg"  alt="picture">
            </div>
        </div>
    </main>
</body>

</html>
